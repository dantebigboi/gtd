<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTD System | All Tasks</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- [Rest of your HTML content remains exactly the same] -->
    <script src="./js/storage.js"></script>
    <script src="./js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            
            document.getElementById('project-filter').addEventListener('change', loadTasks);
            document.getElementById('status-filter').addEventListener('change', loadTasks);
            
            const projects = getProjects();
            const projectFilter = document.getElementById('project-filter');
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.name;
                option.textContent = project.name;
                projectFilter.appendChild(option);
            });
        });
    </script>
</body>
</html>
