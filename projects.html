<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTD System | Projects</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GTD System</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li class="active"><a href="projects.html">Projects</a></li>
                    <li><a href="tasks.html">Tasks</a></li>
                    <li><a href="today.html">Today</a></li>
                    <li><a href="upcoming.html">Upcoming</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="projects-list">
                <h2>Projects</h2>
                <form id="add-project-form">
                    <input type="text" id="project-name" placeholder="New project name" required>
                    <button type="submit">Add Project</button>
                </form>
                
                <ul id="projects-container">
                    <!-- Projects will be added here dynamically -->
                </ul>
            </section>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
            
            document.getElementById('add-project-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const input = document.getElementById('project-name');
                addProject(input.value);
                input.value = '';
                loadProjects();
            });
        });
    </script>
</body>
</html>
