<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTD System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #6d8bff;
            --secondary-color: #4a4a4a;
            --hover-color: #3a3a3a;
            --border-color: #444;
            --completed-color: #555;
            --priority-high: #ff5e5e;
            --priority-medium: #ffb85e;
            --priority-low: #5eb3ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--accent-color);
        }

        .view-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-btn {
            background-color: var(--secondary-color);
            border: none;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .view-btn.active {
            background-color: var(--accent-color);
        }

        .view-btn:hover {
            background-color: var(--hover-color);
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .sidebar {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .sidebar-section {
            margin-bottom: 25px;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-list {
            list-style: none;
        }

        .sidebar-item {
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .sidebar-item:hover {
            background-color: var(--hover-color);
        }

        .sidebar-item.active {
            background-color: var(--accent-color);
        }

        .sidebar-item i {
            width: 20px;
            text-align: center;
        }

        .count {
            margin-left: auto;
            background-color: var(--secondary-color);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .content-area {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .content-title {
            font-size: 20px;
            font-weight: 500;
        }

        .add-btn {
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .add-btn:hover {
            background-color: #5a7eff;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .task-checkbox:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            position: relative;
        }

        .task-checkbox:checked::after {
            content: '✓';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }

        .task-content {
            flex-grow: 1;
        }

        .task-title {
            font-size: 16px;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .task-completed .task-title {
            text-decoration: line-through;
            color: var(--completed-color);
        }

        .task-details {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #aaa;
        }

        .task-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-priority {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .priority-high {
            background-color: var(--priority-high);
        }

        .priority-medium {
            background-color: var(--priority-medium);
        }

        .priority-low {
            background-color: var(--priority-low);
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-action {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s;
        }

        .task-action:hover {
            color: var(--text-color);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
        }

        .close-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 20px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23e0e0e0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #aaa;
        }

        .empty-state i {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .empty-state p {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-check-circle"></i>
                <h1>GTD System</h1>
            </div>
            <div class="view-switcher">
                <button class="view-btn active" data-view="inbox">Inbox</button>
                <button class="view-btn" data-view="today">Today</button>
                <button class="view-btn" data-view="upcoming">Upcoming</button>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title"><i class="fas fa-inbox"></i> Tasks</h3>
                    <ul class="sidebar-list">
                        <li class="sidebar-item active" data-filter="inbox">
                            <i class="fas fa-inbox"></i> Inbox <span class="count" id="inbox-count">0</span>
                        </li>
                        <li class="sidebar-item" data-filter="today">
                            <i class="fas fa-calendar-day"></i> Today <span class="count" id="today-count">0</span>
                        </li>
                        <li class="sidebar-item" data-filter="upcoming">
                            <i class="fas fa-calendar-week"></i> Upcoming <span class="count" id="upcoming-count">0</span>
                        </li>
                        <li class="sidebar-item" data-filter="scheduled">
                            <i class="fas fa-calendar-alt"></i> Scheduled <span class="count" id="scheduled-count">0</span>
                        </li>
                        <li class="sidebar-item" data-filter="someday">
                            <i class="fas fa-calendar-plus"></i> Someday <span class="count" id="someday-count">0</span>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title"><i class="fas fa-tags"></i> Projects</h3>
                    <ul class="sidebar-list" id="projects-list">
                        <!-- Projects will be added here dynamically -->
                    </ul>
                    <button class="add-btn" id="add-project-btn" style="width: 100%; margin-top: 10px;">
                        <i class="fas fa-plus"></i> Add Project
                    </button>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title"><i class="fas fa-filter"></i> Filters</h3>
                    <ul class="sidebar-list">
                        <li class="sidebar-item" data-filter="completed">
                            <i class="fas fa-check-circle"></i> Completed
                        </li>
                        <li class="sidebar-item" data-filter="high">
                            <i class="fas fa-flag"></i> High Priority
                        </li>
                        <li class="sidebar-item" data-filter="medium">
                            <i class="fas fa-flag"></i> Medium Priority
                        </li>
                        <li class="sidebar-item" data-filter="low">
                            <i class="fas fa-flag"></i> Low Priority
                        </li>
                    </ul>
                </div>
            </div>

            <div class="content-area">
                <div class="content-header">
                    <h2 class="content-title" id="content-title">Inbox</h2>
                    <button class="add-btn" id="add-task-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>

                <ul class="task-list" id="task-list">
                    <!-- Tasks will be added here dynamically -->
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <h3>No tasks found</h3>
                        <p>Add a new task to get started</p>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Task</h3>
                <button class="close-btn" id="close-task-modal">&times;</button>
            </div>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title" class="form-label">Title*</label>
                    <input type="text" id="task-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="task-notes" class="form-label">Notes</label>
                    <textarea id="task-notes" class="form-input form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-project" class="form-label">Project</label>
                    <select id="task-project" class="form-input form-select">
                        <option value="">No Project</option>
                        <!-- Projects will be added here dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-due-date" class="form-label">Due Date</label>
                    <input type="date" id="task-due-date" class="form-input">
                </div>
                <div class="form-group">
                    <label for="task-priority" class="form-label">Priority</label>
                    <select id="task-priority" class="form-input form-select">
                        <option value="none">None</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-task">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal" id="project-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Project</h3>
                <button class="close-btn" id="close-project-modal">&times;</button>
            </div>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-name" class="form-label">Project Name*</label>
                    <input type="text" id="project-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="project-color" class="form-label">Color</label>
                    <select id="project-color" class="form-input form-select">
                        <option value="#6d8bff">Blue</option>
                        <option value="#ff6d6d">Red</option>
                        <option value="#6dff7d">Green</option>
                        <option value="#ffdb6d">Yellow</option>
                        <option value="#d16dff">Purple</option>
                        <option value="#ff8d6d">Orange</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-project">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

   <script>
    // Data structure
    let tasks = JSON.parse(localStorage.getItem('gtd-tasks')) || [];
    let projects = JSON.parse(localStorage.getItem('gtd-projects')) || [];
    let currentFilter = 'inbox';
    let currentView = 'inbox';
    let editingTaskId = null;

    // DOM Elements
    const taskList = document.getElementById('task-list');
    const projectsList = document.getElementById('projects-list');
    const contentTitle = document.getElementById('content-title');
    const inboxCount = document.getElementById('inbox-count');
    const todayCount = document.getElementById('today-count');
    const upcomingCount = document.getElementById('upcoming-count');
    const scheduledCount = document.getElementById('scheduled-count');
    const somedayCount = document.getElementById('someday-count');

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        init();
        setupEventListeners();
    });

    // Initialize the app
    function init() {
        renderTasks();
        renderProjects();
        updateCounts();
    }

    // Set up event listeners
    function setupEventListeners() {
        // Sidebar filter clicks
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                currentFilter = item.dataset.filter;
                contentTitle.textContent = item.textContent.trim().replace(/\d+$/, '').trim();
                renderTasks();
            });
        });

        // View switcher
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                
                // Update the sidebar to match
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                const sidebarItem = document.querySelector(`.sidebar-item[data-filter="${currentView}"]`);
                if (sidebarItem) {
                    sidebarItem.classList.add('active');
                    currentFilter = currentView;
                    contentTitle.textContent = sidebarItem.textContent.trim().replace(/\d+$/, '').trim();
                }
                
                renderTasks();
            });
        });

        // Add task button
        document.getElementById('add-task-btn').addEventListener('click', () => {
            editingTaskId = null;
            document.getElementById('task-form').reset();
            document.getElementById('task-id').value = '';
            populateProjectSelect();
            document.getElementById('task-modal').classList.add('active');
        });

        // Add project button
        document.getElementById('add-project-btn').addEventListener('click', () => {
            document.getElementById('project-form').reset();
            document.getElementById('project-modal').classList.add('active');
        });

        // Close modals
        document.getElementById('close-task-modal').addEventListener('click', () => {
            document.getElementById('task-modal').classList.remove('active');
        });
        
        document.getElementById('close-project-modal').addEventListener('click', () => {
            document.getElementById('project-modal').classList.remove('active');
        });
        
        document.getElementById('cancel-task').addEventListener('click', () => {
            document.getElementById('task-modal').classList.remove('active');
        });
        
        document.getElementById('cancel-project').addEventListener('click', () => {
            document.getElementById('project-modal').classList.remove('active');
        });

        // Task form submission
        document.getElementById('task-form').addEventListener('submit', (e) => {
            e.preventDefault();
            saveTask();
        });

        // Project form submission
        document.getElementById('project-form').addEventListener('submit', (e) => {
            e.preventDefault();
            saveProject();
        });
    }

    // [Остальные функции (renderTasks, renderProjects, saveTask и т.д.) остаются без изменений]
    // ... остальной код функций ...
</script>
</body>
</html>
