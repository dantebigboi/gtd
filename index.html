<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая система GTD</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .input-section {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        #taskInput {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .categories {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
        }
        .category {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
        }
        .category h2 {
            font-size: 18px;
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            min-height: 100px;
        }
        li {
            background-color: #f8f9fa;
            margin: 8px 0;
            padding: 12px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #3498db;
        }
        li.completed {
            border-left-color: #27ae60;
            text-decoration: line-through;
            color: #7f8c8d;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        @media (max-width: 600px) {
            .categories {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Система GTD</h1>
    
    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Добавьте новую задачу..." autofocus>
        <button onclick="addTask()">Добавить</button>
    </div>
    
    <div class="categories">
        <div class="category">
            <h2>Входящие</h2>
            <ul id="inbox" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
        
        <div class="category">
            <h2>В процессе</h2>
            <ul id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
        
        <div class="category">
            <h2>Завершённые</h2>
            <ul id="completed" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
        </div>
    </div>

    <script>
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', loadTasks);
        
        // Счётчик для генерации ID
        let taskId = 1;
        
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            
            if (taskText === '') return;
            
            const task = {
                id: `task_${taskId++}`,
                text: taskText,
                category: 'inbox',
                timestamp: new Date().getTime()
            };
            
            saveTask(task);
            renderTask(task);
            input.value = '';
            input.focus();
        }
        
        function saveTask(task) {
            const tasks = JSON.parse(localStorage.getItem('gtd_tasks') || '{}');
            tasks[task.id] = task;
            localStorage.setItem('gtd_tasks', JSON.stringify(tasks));
        }
        
        function renderTask(task) {
            const list = document.getElementById(task.category);
            const taskElement = document.createElement('li');
            taskElement.id = task.id;
            taskElement.draggable = true;
            taskElement.ondragstart = drag;
            
            taskElement.innerHTML = `
                <span>${task.text}</span>
                <div>
                    <button class="delete-btn" onclick="deleteTask('${task.id}')">✕</button>
                </div>
            `;
            
            list.appendChild(taskElement);
        }
        
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('gtd_tasks') || '{}');
            
            // Находим максимальный ID
            taskId = Object.values(tasks).reduce((max, task) => {
                const idNum = parseInt(task.id.replace('task_', ''));
                return idNum > max ? idNum : max;
            }, 0) + 1;
            
            // Рендерим задачи по категориям
            Object.values(tasks).forEach(task => {
                renderTask(task);
            });
        }
        
        function deleteTask(taskId) {
            const tasks = JSON.parse(localStorage.getItem('gtd_tasks') || '{}');
            delete tasks[taskId];
            localStorage.setItem('gtd_tasks', JSON.stringify(tasks));
            
            const taskElement = document.getElementById(taskId);
            if (taskElement) taskElement.remove();
        }
        
        // Функции для drag-and-drop
        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
            ev.preventDefault();
            const taskId = ev.dataTransfer.getData("text");
            const taskElement = document.getElementById(taskId);
            const newCategory = ev.target.closest('ul').id;
            
            // Обновляем данные
            const tasks = JSON.parse(localStorage.getItem('gtd_tasks') || '{}');
            if (tasks[taskId]) {
                tasks[taskId].category = newCategory;
                localStorage.setItem('gtd_tasks', JSON.stringify(tasks));
            }
            
            // Перемещаем элемент в DOM
            ev.target.closest('ul').appendChild(taskElement);
        }
    </script>
</body>
</html>
