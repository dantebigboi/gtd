<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTD System | Today</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GTD System</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="tasks.html">Tasks</a></li>
                    <li class="active"><a href="today.html">Today</a></li>
                    <li><a href="upcoming.html">Upcoming</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="tasks-list">
                <h2>Today's Tasks</h2>
                <p id="today-date"></p>
                
                <ul id="today-tasks-container">
                    <!-- Today's tasks will be added here dynamically -->
                </ul>
            </section>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('today-date').textContent = today.toLocaleDateString('en-US', options);
            
            loadTodayTasks();
        });
    </script>
</body>
